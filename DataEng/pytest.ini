[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --strict-markers
    -p no:warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take more than 1 second

[coverage:run]
source = backend
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
